{% extends 'base.html' %}

{% block title %}Contact Us - Village Website{% endblock %}

{% block content %}
<div class="contact-content">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Get in touch with our village community.</p>
    
    <form class="contact-form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Tell us what you'd like to know about our village..." required></textarea>
        </div>
        
        <button type="submit" class="btn-submit">Send Message</button>
    </form>
</div>
{% endblock %}
